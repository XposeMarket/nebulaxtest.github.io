      function getMinHeight(id, containerId){
        const map={
          "ticker": containerId==="wide"?90:110,

      /* ===== Draggable/Resizable Panel ===== */
      function DraggableResizablePanel({
        id, containerId, index,
        editMode,height,setHeight,isWide,setWide,
        onInsertAt, // (srcId, targetContainer, targetIndex)
        children
      }){
        const minH = getMinHeight(id, containerId);
        const ref=useRef(null);

        /* vertical resize */
        useEffect(()=>{
          if(!editMode) return;
          const el=ref.current; if(!el) return;
          const onDown=(e)=>{
            if(!e.target.closest(".resize-handle")) return;
            e.preventDefault();
            const startY=e.clientY, startH=el.offsetHeight;
            const move=(ev)=>{ el.style.height=Math.max(minH,startH+(ev.clientY-startY))+"px"; };
            const up=()=>{ setHeight(id,Math.max(minH,el.offsetHeight)); window.removeEventListener("mousemove",move);window.removeEventListener("mouseup",up); };
            window.addEventListener("mousemove",move);window.addEventListener("mouseup",up);
          };
          el.addEventListener("mousedown",onDown);
          return()=>el.removeEventListener("mousedown",onDown);
        },[editMode,id,setHeight,minH]);

        /* horizontal toggle (only for TOP row) */
        useEffect(()=>{
          if(!editMode || containerId!=="wide") return;
          const el=ref.current; if(!el) return;
          const onDown=(e)=>{
            if(!e.target.closest(".resize-handle-r")) return;
            e.preventDefault();
            const sx=e.clientX;
            const move=(ev)=>{
              const dx=ev.clientX-sx;
              if(dx<-40) setWide(id,false); // send back to last non-wide column
            };
            const up=()=>{ window.removeEventListener("mousemove",move);window.removeEventListener("mouseup",up); };
            window.addEventListener("mousemove",move);window.addEventListener("mouseup",up);
          };
          el.addEventListener("mousedown",onDown);

<script>
/* NebulaX — swap the Chart panel to BTC/ETH/SOL when a major is clicked */
(function nxMajorsChart(){
  if (window.__nxMajorsChart) return; window.__nxMajorsChart = true;

  const frame = document.getElementById('majorChart'); if (!frame) return;

  // Which chain to prefer for each major (stable DEX liquidity)
  const MAP = {
    'BTC/USDC': { base:'BTC', quote:'USDC', chain:'ethereum' },
    'ETH/USDC': { base:'ETH', quote:'USDC', chain:'ethereum' },
    'SOL/USDC': { base:'SOL', quote:'USDC', chain:'solana' },
  };

  async function showChart(label){
    const cfg = MAP[label]; if (!cfg) return;
    const q = `${cfg.base} ${cfg.quote} ${cfg.chain}`;
    try{
      const r = await fetch(`https://api.dexscreener.com/latest/dex/search?q=${encodeURIComponent(q)}`, { cache:'no-store' });
      const j = await r.json();
      const list = Array.isArray(j.pairs) ? j.pairs : [];
      // best match: exact base/quote on the target chain, highest 24h volume
      const U = s => (s||'').toUpperCase();
      const hit = list
        .filter(p => p.chainId===cfg.chain && U(p.baseToken?.symbol)===cfg.base && U(p.quoteToken?.symbol)===cfg.quote)
        .sort((a,b)=> (b.volume?.h24||0) - (a.volume?.h24||0))[0] || null;

      if (hit?.pairAddress){
        frame.src = `https://dexscreener.com/${encodeURIComponent(cfg.chain)}/${encodeURIComponent(hit.pairAddress)}?embed=1&info=0&theme=dark`;
        frame.dataset.addr = hit.pairAddress;
        frame.dataset.mint = hit.baseToken?.address || '';
      } else {
        frame.src = '';
        frame.parentElement.innerHTML = `<div class="text-xs text-zinc-400 p-3">No chart for ${label}</div>`;
      }
    }catch(e){
      console.error('Majors chart load failed', e);
      frame.parentElement.innerHTML = `<div class="text-xs text-zinc-400 p-3">Network error loading ${label}</div>`;
    }
  }

  // Wire sidebar clicks (majors only)
  document.querySelectorAll('[data-major]').forEach(btn=>{
    btn.addEventListener('click', (ev)=>{
      // if your button already has other behavior, keep it; we only add the chart swap
      const label = (btn.getAttribute('data-major')||'').toUpperCase();
      showChart(label);
      // optional: toggle "is-selected" marker
      document.querySelectorAll('[data-major].is-selected').forEach(b=>b.classList.remove('is-selected'));
      btn.classList.add('is-selected');
    });
  });

  // Initial chart = whichever major has .is-selected, else SOL/USDC
  const init = (document.querySelector('[data-major].is-selected')?.getAttribute('data-major') || 'SOL/USDC').toUpperCase();
  showChart(init);
})();
</script>

<script>
(() => {
  // Optional: set a dedicated RPC first, above this script:
  // window.NX_RPC = "https://api.mainnet-beta.solana.com"; // or your Helius/QuickNode URL

  const { Connection, clusterApiUrl, PublicKey, LAMPORTS_PER_SOL } = solanaWeb3;

  const els = {
    btn: document.getElementById('connectBtn'),
    label: document.getElementById('connectLabel'),
    info: document.getElementById('walletInfo'),
    addr: document.getElementById('addressShort'),
    bal: document.getElementById('solBalance'),
    err: document.getElementById('walletError')
  };

  const RPC = (typeof window.NX_RPC === 'string' && window.NX_RPC.trim())
    ? window.NX_RPC.trim()
    : clusterApiUrl('mainnet-beta');
  const connection = new Connection(RPC, 'confirmed');

  function phantom() {
    const provider = window.solana;
    return (provider && provider.isPhantom) ? provider : null;
  }
  const short = (s) => {
    s = String(s);
    return s.length > 10 ? `${s.slice(0,4)}…${s.slice(-4)}` : s;
  };

  function showError(msg){ els.err.style.display='block'; els.err.textContent = msg; }
  function clearError(){ els.err.style.display='none'; els.err.textContent=''; }

  async function fetchBalance(pubkey) {
    try {
      const lamports = await connection.getBalance(new PublicKey(pubkey));
      els.bal.textContent = (lamports / LAMPORTS_PER_SOL).toFixed(4);
    } catch (e) {
      showError("Couldn’t fetch balance. RPC might be rate-limited.");
      console.warn(e);
    }
  }

  async function onConnected(publicKey) {
    clearError();
    els.label.textContent = 'Disconnect';
    els.info.style.display = 'block';
    els.addr.textContent = short(publicKey?.toString?.() || publicKey);
    await fetchBalance(publicKey);
  }
  async function onDisconnected() {
    els.label.textContent = 'Connect Phantom';
    els.info.style.display = 'none';
    els.addr.textContent = '—';
    els.bal.textContent = '0.0000';
  }

  // Button
  els.btn.addEventListener('click', async () => {
    try {
      const p = phantom();
      if (!p) {
        showError('Phantom not detected. Install Phantom or enable it in your browser.');
        window.open('https://phantom.app/', '_blank');
        return;
      }
      clearError();
      if (p.isConnected) { await p.disconnect(); return; }
      const res = await p.connect({ onlyIfTrusted: false });
      await onConnected(res.publicKey);
    } catch (e) {
      showError(e?.message || 'Wallet connection was cancelled.');
      console.warn(e);
    }
  });

  // Wallet events
  const p0 = phantom();
  if (p0) {
    p0.on('accountChanged', async (pubkey) => pubkey ? onConnected(pubkey) : onDisconnected());
    p0.on('connect', async (pubkey) => onConnected(pubkey));
    p0.on('disconnect', async () => onDisconnected());
  }

  // Auto-restore if already trusted
  (async () => {
    try {
      const p = phantom(); if (!p) return;
      const res = await p.connect({ onlyIfTrusted: true });
      if (res?.publicKey) await onConnected(res.publicKey);
    } catch {}
  })();

  // Gentle polling
  setInterval(async () => {
