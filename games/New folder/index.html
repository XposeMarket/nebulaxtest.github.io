<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>NebulaX Runner – Demo</title>
<style>
:root{--bg:#050710;--border:#1a2244;--neon:#00f0ff;--text:#e7ecff;}
html,body{height:100%}body{margin:0;background:radial-gradient(1200px 800px at 50% -200px,#0f1733 0%,#050710 55%,#02040a 100%);color:var(--text);font:500 14px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;overflow:hidden}
#hud{position:fixed;inset:0;pointer-events:none;display:grid;grid-template-rows:auto 1fr auto}
.topbar{display:flex;gap:.75rem;align-items:center;padding:.6rem .8rem;background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.15));border-bottom:1px solid var(--border);backdrop-filter:blur(6px)}
.badge{padding:.25rem .5rem;border:1px solid var(--border);border-radius:999px;background:rgba(12,16,35,.7)}
.glow{color:var(--neon);text-shadow:0 0 8px rgba(0,240,255,.7)}
.title{font-weight:700;text-transform:uppercase;letter-spacing:.12em;font-size:12px;opacity:.9}
.spacer{flex:1}.btn{pointer-events:auto;background:linear-gradient(180deg,#111831,#0b1126);color:var(--text);border:1px solid var(--border);border-radius:10px;padding:.55rem .8rem;font-weight:700;cursor:pointer}
.legend{position:fixed;left:.75rem;bottom:.75rem;pointer-events:none;opacity:.85;background:rgba(4,6,14,.65);border:1px solid var(--border);border-radius:12px;padding:.6rem .75rem}
canvas{display:block;width:100vw;height:100vh}
#centerMsg{position:fixed;inset:0;display:grid;place-items:center;pointer-events:none;font-weight:800;text-transform:uppercase;text-align:center}
#centerMsg .card{background:rgba(0,0,0,.5);border:1px solid var(--border);padding:18px 22px;border-radius:14px;box-shadow:0 20px 80px rgba(0,0,0,.6)}
</style></head>
<body>
<canvas id="game"></canvas>
<div id="hud"><div class="topbar">
<span class="title">NebulaX Runner · Demo</span>
<span class="badge"><span class="glow">Score</span> <span id="score">0</span></span>
<span class="badge">Best <span id="best">0</span></span>
<span class="badge">Speed <span id="speed">1.0x</span></span>
<div class="spacer"></div><button class="btn" id="pauseBtn" title="P">Pause</button>
<button class="btn" id="playBtn" title="Enter">Play</button>
</div></div>
<div id="centerMsg"></div>
<div class="legend">←/→ Rotate • Space Jump/Double • P Pause • R Restart</div>
<script>
(()=>{
const cvs=document.getElementById('game');const ctx=cvs.getContext('2d');
let w=0,h=0,dpr=1;const DPR=Math.max(1,Math.min(2,window.devicePixelRatio||1));
const scoreEl=document.getElementById('score'),bestEl=document.getElementById('best'),speedEl=document.getElementById('speed');
const centerMsg=document.getElementById('centerMsg'),playBtn=document.getElementById('playBtn'),pauseBtn=document.getElementById('pauseBtn');
const STATE={Idle:0,Playing:1,Paused:2,GameOver:3};let state=STATE.Idle,dtGlobal=0,rafId=0;
const RUN_FRAMES=6,RUN_FPS=12,NEBBY_SCALE=0.01,USE_SPRITESHEET_IF_AVAILABLE=true;
const nebby={staticImg:new Image(),runImg:new Image(),hasStatic:false,hasRun:false,frameW:0,frameH:0,t:0};
nebby.staticImg.onload=()=>nebby.hasStatic=true;nebby.staticImg.onerror=()=>console.warn('No nebby_static.png');nebby.staticImg.src='nebby_static.png';
nebby.runImg.onload=()=>{nebby.hasRun=true;nebby.frameW=nebby.runImg.width/RUN_FRAMES;nebby.frameH=nebby.runImg.height;};
nebby.runImg.onerror=()=>console.warn('No nebby_run_sheet.png; using static');nebby.runImg.src='nebby_run_sheet.png';

const TWO_PI=Math.PI*2,ANG_SEGS=16;let speed=1,zScroll=0;
const rnd=(a,b)=>a+Math.random()*(b-a);function resize(){dpr=DPR;w=Math.floor(innerWidth*dpr);h=Math.floor(innerHeight*dpr);cvs.width=w;cvs.height=h;cvs.style.width=innerWidth+'px';cvs.style.height=innerHeight+'px';}
addEventListener('resize',resize);resize();
const plats=[],stars=[];let seg=0,targetSeg=0,ang=0,y=0,vy=0,grounded=true,usedDouble=false,fallLocked=false;
let last,score=0,elapsed=0,baseTick=0,bonusTick=0,speedTick=0;const BEST_KEY='nx_runner_best_points';const formatInt=n=>Math.floor(n).toLocaleString();
bestEl.textContent=formatInt(+localStorage.getItem(BEST_KEY)||0);

function startGame(){cancelLoop();reset();state=STATE.Playing;centerMsg.innerHTML='';last=performance.now();rafId=requestAnimationFrame(loop);}
function togglePause(){if(state===STATE.Playing){state=STATE.Paused;cancelLoop();showMsg('Paused');}else if(state===STATE.Paused){state=STATE.Playing;centerMsg.innerHTML='';last=performance.now();rafId=requestAnimationFrame(loop);}}
function cancelLoop(){if(rafId){cancelAnimationFrame(rafId);rafId=0;}}

addEventListener('keydown',e=>{if(['ArrowLeft','ArrowRight','Space','KeyR','KeyP','Enter'].includes(e.code))e.preventDefault();
if(e.code==='ArrowLeft')targetSeg=(targetSeg+1)%ANG_SEGS;
if(e.code==='ArrowRight')targetSeg=(targetSeg-1+ANG_SEGS)%ANG_SEGS;
if(e.code==='Space')doJump();
if(e.code==='KeyR')startGame();
if(e.code==='KeyP')togglePause();
if(e.code==='Enter'){if(state!==STATE.Playing)startGame();}});
playBtn.onclick=()=>startGame();pauseBtn.onclick=()=>togglePause();

function reset(){targetSeg=seg=0;ang=segCenter(seg);y=0;vy=0;grounded=true;fallLocked=false;usedDouble=false;plats.length=0;score=0;elapsed=0;baseTick=0;bonusTick=0;speedTick=0;last=undefined;speed=1;nebby.t=0;speedEl.textContent=speed.toFixed(1)+'x';
spawnFullRing(0.05,0.6);ensureAhead();if(stars.length===0){for(let i=0;i<140;i++)stars.push({x:rnd(-1,1),y:rnd(-1,1),phase:rnd(0,TWO_PI),w:rnd(0.2,0.5),amp:rnd(0.3,0.7),size:rnd(0.8,1.6),driftX:rnd(-0.02,0.02),driftY:rnd(-0.01,0.01)});}}
function doJump(){const JUMP1_V=-11,JUMP2_V=-9.5;if(grounded){vy=JUMP1_V;grounded=false;fallLocked=false;usedDouble=false}else if(!usedDouble){vy=JUMP2_V;usedDouble=true}}
function spawnFullRing(z,len){plats.push({z,len,arcs:[{a1:0,a2:TWO_PI}]});}
function spawnBand(z){const gapsN=Math.random()<0.55?1:(Math.random()<0.6?2:3);const centers=[];for(let i=0;i<gapsN;i++)centers.push(i*TWO_PI/gapsN+rnd(-0.25,0.25)*(TWO_PI/gapsN));centers.sort((a,b)=>a-b);
const GAP_MIN=TWO_PI*0.08,GAP_MAX=TWO_PI*0.22;const gaps=centers.map(c=>{const w=rnd(GAP_MIN,GAP_MAX);return{a1:wrap(c-w/2),a2:wrap(c+w/2)};});
const arcs=[];for(let i=0;i<gaps.length;i++){const cur=gaps[i],nxt=gaps[(i+1)%gaps.length];arcs.push({a1:cur.a2,a2:nxt.a1});}
plats.push({z,len:rnd(0.30,0.90),arcs});}
function farthestEndZ(){let far=0;for(const p of plats)far=Math.max(far,p.z+p.len);return far;}
function ensureAhead(){let far=farthestEndZ();while(far<7.0){const nextZ=far+rnd(0.22,0.55);spawnBand(nextZ);far=farthestEndZ();}}
function FOV(){return 1.8}function project(z){return FOV()/(FOV()+z)}function cx(){return (w/dpr)/2}function cy(){return (h/dpr)/2}
function wrap(a){a%=TWO_PI;if(a<0)a+=TWO_PI;return a}function segCenter(i){return wrap(Math.PI/2+i*(TWO_PI/ANG_SEGS))}
function angleLerp(a,b,t){let d=wrap(b-a);if(d>Math.PI)d-=TWO_PI;return wrap(a+d*t)}function angleInArc(a,a1,a2){a=wrap(a);a1=wrap(a1);a2=wrap(a2);const span=(a2-a1+TWO_PI)%TWO_PI;if(span<1e-4)return true;return (a1<=a2)?(a>=a1&&a<=a2):(a>=a1||a<=a2)}
function hasGround(){for(const p of plats){if(p.z<0.08&&(p.z+p.len)>-0.04){for(const a of p.arcs){if(angleInArc(ang,a.a1,a.a2))return true}}}return false}

function loop(ts){if(state!==STATE.Playing)return;const dt=Math.min(0.032,(ts-(last??ts))/1000);last=ts;dtGlobal=dt;
if(elapsed>=30){speedTick+=dt;while(speedTick>=10){speed+=0.05;speedTick-=10}}speedEl.textContent=speed.toFixed(1)+'x';
ang=angleLerp(ang,segCenter(targetSeg),Math.min(1,dt*10));
const GRAVITY=22,MAX_FALL_V=9.5,DEATH_Y=1;vy+=GRAVITY*dt;if(vy>MAX_FALL_V)vy=MAX_FALL_V;y+=vy*dt;if(y>0.25)fallLocked=true;
const onGround=hasGround();if(onGround&&!fallLocked&&vy>0&&y>=0){y=0;vy=0;grounded=true;usedDouble=false}else{grounded=false;if(y>DEATH_Y)return gameOver()}
ensureAhead();const zspeed=1.5*speed;zScroll+=zspeed*dt;for(let i=plats.length-1;i>=0;i--){const p=plats[i];p.z-=zspeed*dt;if(p.z+p.len<-0.2)plats.splice(i,1)}
elapsed+=dt;baseTick+=dt;bonusTick+=dt;while(baseTick>=4.5){score+=5;baseTick-=4.5}while(bonusTick>=20){score+=10;bonusTick-=20}scoreEl.textContent=formatInt(score);
nebby.t+=dt*(grounded?RUN_FPS:RUN_FPS*0.6);
draw();rafId=requestAnimationFrame(loop);}

function gameOver(){state=STATE.GameOver;cancelLoop();const newBest=Math.max(+localStorage.getItem(BEST_KEY)||0,Math.floor(score));if(newBest!==(+localStorage.getItem(BEST_KEY)||0))localStorage.setItem(BEST_KEY,newBest);bestEl.textContent=formatInt(newBest);
showMsg('GAME OVER<br><small>Press Enter or R to restart</small>')}
function showMsg(html){centerMsg.innerHTML='<div class="card"><div class="glow" style="font-size:28px">'+html+'</div></div>'}

function draw(){
ctx.setTransform(dpr,0,0,dpr,0,0);
const g=ctx.createLinearGradient(0,0,0,h/dpr);g.addColorStop(0,'#050815');g.addColorStop(1,'#02040a');ctx.fillStyle=g;ctx.fillRect(0,0,w/dpr,h/dpr);
ctx.save();ctx.translate(cx(),cy());
for(const s of stars){s.x+=s.driftX*dtGlobal;s.y+=s.driftY*dtGlobal;if(s.x<-1)s.x=1;if(s.x>1)s.x=-1;if(s.y<-1)s.y=1;if(s.y>1)s.y=-1;s.phase+=s.w*dtGlobal;const a=0.25+0.75*(0.5+0.5*Math.sin(s.phase))*s.amp;const sx=s.x*(w/dpr)*0.48,sy=s.y*(h/dpr)*0.48;ctx.globalAlpha=a;ctx.fillStyle='#e7f9ff';ctx.fillRect(sx,sy,s.size,s.size)}ctx.globalAlpha=1;ctx.restore();
const R=Math.min(w/dpr,h/dpr)*0.42;const rot=ang-Math.PI/2;for(let step=0;step<18;step++){const base=(zScroll%0.14);const zNear=0.12+step*0.14-base,zFar=zNear+0.14;const s1=project(zNear),s2=project(zFar);const r1=R*s1,r2=R*s2;const aStep=TWO_PI/ANG_SEGS;
for(let j=0;j<ANG_SEGS;j++){const a1=j*aStep-rot,a2=(j+1)*aStep-rot;const p1x=cx()+Math.cos(a1)*r1,p1y=cy()+Math.sin(a1)*r1;const p2x=cx()+Math.cos(a2)*r1,p2y=cy()+Math.sin(a2)*r1;const p3x=cx()+Math.cos(a2)*r2,p3y=cy()+Math.sin(a2)*r2;const p4x=cx()+Math.cos(a1)*r2,p4y=cy()+Math.sin(a1)*r2;
ctx.fillStyle=step%2?'#0b0f1f':'#0a0e1b';ctx.globalAlpha=0.35;ctx.beginPath();ctx.moveTo(p1x,p1y);ctx.lineTo(p2x,p2y);ctx.lineTo(p3x,p3y);ctx.lineTo(p4x,p4y);ctx.closePath();ctx.fill();ctx.globalAlpha=0.5;ctx.strokeStyle='#00e5ff';ctx.beginPath();ctx.moveTo(p1x,p1y);ctx.lineTo(p4x,p4y);ctx.moveTo(p2x,p2y);ctx.lineTo(p3x,p3y);ctx.stroke();ctx.globalAlpha=1;}}
for(const p of plats){const s1=project(p.z),s2=project(p.z+p.len);const r1=R*s1,r2=R*s2;for(const a of p.arcs){drawArcQuad(a.a1-rot,a.a2-rot,r1,r2)}}
const sP=project(0.06),rP=R*sP;const basePx=cx();const basePy=cy()+rP+y*22;drawNebby(basePx,basePy,sP);
}
function drawArcQuad(a1,a2,r1,r2){let start=a1,end=a2;while(end<start)end+=TWO_PI;const span=Math.max(1e-4,end-start);const step=Math.max(TWO_PI/40,span/8);
for(let a=start;a<end;a+=step){const b=Math.min(end,a+step);quad((a)%TWO_PI,(b)%TWO_PI,r1,r2)}}
function quad(a1,a2,r1,r2){const p1x=cx()+Math.cos(a1)*r1,p1y=cy()+Math.sin(a1)*r1;const p2x=cx()+Math.cos(a2)*r1,p2y=cy()+Math.sin(a2)*r1;const p3x=cx()+Math.cos(a2)*r2,p3y=cy()+Math.sin(a2)*r2;const p4x=cx()+Math.cos(a1)*r2,p4y=cy()+Math.sin(a1)*r2;
ctx.fillStyle='#00f0ff';ctx.beginPath();ctx.moveTo(p1x,p1y);ctx.lineTo(p2x,p2y);ctx.lineTo(p3x,p3y);ctx.lineTo(p4x,p4y);ctx.closePath();ctx.fill();ctx.strokeStyle='#bffaff';ctx.globalAlpha=0.65;ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(p1x,p1y);ctx.lineTo(p4x,p4y);ctx.moveTo(p2x,p2y);ctx.lineTo(p3x,p3y);ctx.stroke();ctx.globalAlpha=1;}
function drawNebby(px,py){ctx.globalAlpha=0.28;ctx.fillStyle='#000';ctx.beginPath();ctx.ellipse(px,py+6,90*0.7,20*0.7,0,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1;
const bob=Math.sin(nebby.t*Math.PI*2/RUN_FPS)*6*(grounded?1:0.5);const tilt=Math.sin(nebby.t*0.5)*0.05;ctx.save();ctx.translate(px,py+bob);ctx.rotate(tilt);
if(USE_SPRITESHEET_IF_AVAILABLE&&nebby.hasRun){const idx=Math.floor(nebby.t)%RUN_FRAMES;const sw=nebby.frameW,sh=nebby.frameH,sx=idx*sw,sy=0;const targetW=sw*0.7*0.75,targetH=sh*0.7*0.75;ctx.drawImage(nebby.runImg,sx,sy,sw,sh,-targetW/2,-targetH,targetW,targetH);}
else if(nebby.hasStatic){const iw=nebby.staticImg.naturalWidth||nebby.staticImg.width,ih=nebby.staticImg.naturalHeight||nebby.staticImg.height;const targetW=iw*0.7*0.75,targetH=ih*0.7*0.75;const squash=grounded?(1-0.04*(0.5+0.5*Math.sin(nebby.t*2))):1;ctx.scale(1,squash);ctx.drawImage(nebby.staticImg,-targetW/2,-targetH,targetW,targetH);}
else{const r=22;ctx.fillStyle='#9fb6ff';ctx.beginPath();ctx.ellipse(0,-r*0.2,r,r*0.8,0,0,Math.PI*2);ctx.fill();}ctx.restore();}
(function selfTest(){try{ctx.save();ctx.globalAlpha=0;drawArcQuad(5.8,0.2,60,80);drawArcQuad(-1,1,80,100);drawArcQuad(0,Math.PI*2,40,60);ctx.restore();}catch(e){console.error('selftest',e)}})();
function showMsg(html){centerMsg.innerHTML='<div class="card"><div class="glow" style="font-size:28px">'+html+'</div></div>'}showMsg('Press Enter to Play');
})();
</script>
</body></html>
